<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Iniciar Sesion</h1>
                        <p class="lead">
                            Sistema de ventas MEAN
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-2">

                                    <div>

                                        <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                                            <div class="alert-message">
                                                {{data_error}}
                                            </div>
                                            <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="close">
                                          <span aria-hidden="true">x</span>

                                          </button>
                                        </div>
                                    </div>



                                    <div class="text-center">
                                        <img src="../../../assets/img/venta.png" class="img-fluid rounded-circle" width="120" height="120" />
                                    </div>

                                    <div class="form-group">
                                        <label>Correo</label>
                                        <input class="form-control form-control-lg" type="email" placeholder="Ingrese Correo" #email="ngModel" name="email" [(ngModel)]="user.email" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Ingrese Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required />

                                    </div>

                                    <div class="text-center mt-3">

                                        <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
